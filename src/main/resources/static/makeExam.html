<!DOCTYPE html>
<html>
<title>Online Exam Service | Make Exam Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

<style>
    body, h1, h5 {
        font-family: "Raleway", sans-serif
    }

    body, html {
        height: 100%
    }
    body{
        background-image: url("https://news.uchicago.edu/sites/default/files/styles/full_width/public/images/2018-05/sjyeprhvxi1007820110114.jpg?itok=rWr_JB4t");
    }

    p {
        color: #2f3c7e;
        /*background-color:#2f3c7e ;*/
    }

    .button {
        background-color: #2f3c7e;
        color: #f0a07c;
        border: none;
        resize: none;
        padding: 15px 40px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition: 0.7s;

    }

    .button:hover {
        transition: 0.7s;
        background-color: #f4af1b;
        color: #00154f;

    }


    .bgimg {
        background-color: #fbeaeb;
        background-image: url("http://junaidstutorials.com/wp-content/uploads/2019/02/pexels-photo-983830.jpeg");
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }

    form {
        border: 3px solid #f1f1f1;
        padding: 20px;
        border: 1px solid black;
        position: absolute;
        top: 79%;
        left: 50%;
        transform: translate(-50%, -80%);
        float: left;
    }

    input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[type=number], input[type=text]{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    label{
        color: #2f3c7e;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }


</style>
<body>

<div class="bgimg w3-display-container w3-text-white">
    <div class="w3-display-middle w3-jumbo">
<!--        <p>Online Exam Service</p>-->
    </div>

    <form >
        <div class="container">
            <label ><b>Exam Title</b></label>
            <input type="text" placeholder="Title" name="title"  id="title" required>

            <label ><b>Exam Category</b></label>
            <input type="text" placeholder="Category" name="category" id="category" required>

            <label ><b>Exam Grade</b></label>
            <input type="text" placeholder="Grade" name="grade"  id="grade" required>

            <label ><b>Exam Time(minute)</b></label>
            <input type="number" placeholder="Time(minute)" name="time" id="time" required>

            <label ><b>Exam Message</b></label>
            <input type="text" placeholder="Before Exam Message" name="bem" id="bem" >

            <button onclick="add()" >Submit</button>

        </div>
    </form>





    <div class="w3-display-topleft w3-container w3-xlarge">
        <p>
            <a href="/logout" class="button">LogOut</a>
        </p>

        <p>
            <a href="/question/append" class="button">Add Question</a>
        </p>

    </div>

</div>

</body>
<script type="application/javascript">
    function add() {


        var exam = {};
        exam.title = document.getElementById("title").value;
        exam.category = document.getElementById("category").value;
        exam.grade = document.getElementById("grade").value;
        exam.time = document.getElementById("time").value;
        exam.beforeExamMessage = document.getElementById("bem").value;

        if (exam.title == null || exam.title === "", exam.category == null || exam.category === "", exam.grade == null || exam.grade === ""
            , exam.time == null || exam.time === "") {
            alert("Please Fill All Required Field");
            return false;
        }
        else {
            $.ajax({
                type: "POST",
                url: "exam/add",
                data: JSON.stringify(exam),
                dataType: "json",
                contentType: "application/json",

                statusCode: {200: window.location.href= "/question/add" }
            });
        }
    }
    //
</script>
</html>
